<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get Json</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <h1>Get sports data</h1>
      <!--<a class="live-link" href="http://en.wikipedia.org/">Live</a><div class="box"><iframe width="300" height="200" src="https://www.youtube.com/embed/j33AceOQ6tk?autoplay=1" frameborder="0"></iframe></div>-->

      <h3>Choose a sport:</h3>
      <form class="sort" action="">
        <input type="radio" name="sport" value="Fotboll" checked>Fotboll<br>
        <input type="radio" name="sport" value="Korgboll">Korgboll<br>
        <input type="radio" name="sport" value="Ishockey">Ishockey<br>
        <p>Pick a date:</p>
        <input type="text" name="date" id="datepicker" value="Date">
        <input type="button" name="clear-date" id="clear-date" value="Clear Date">
      </form>

      <div class="loading-team">Loading teams...</div>
      <div class="team-container"></div>
      <div class="league-container"></div>

      <div class="loading-score">Loading score...</div>
      <div class="result-container"></div>
      <div class="score-container"></div>

    </div>
  </body>
</html>
