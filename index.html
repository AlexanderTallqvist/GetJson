<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get Json</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/css/styles.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <h1 class="title">Vedonly√∂ntiareena Tulospalvelu</h1>

        <div class="col-sm-3 form-group left-sidebar">

          <div class="team-container">
            <h3>Teams</h4><select class='team-dropdown'><option value='Team'>Choose a team</option></select>
          </div>

          <div class="league-container">
            <h3>Leagues</h4><select class='league-dropdown'><option value='League'>Choose a league</option></select>
          </div>

          <form class="date-form" action="">
            <h3>Date</h3>
            <input type="text" name="date" id="datepicker" value="Date">
            <span id="clear-date"></span>
          </form>

          <br><br>
          <button class="reset btn btn-primary">Reset Filters</button>
        </div>


        <div class="col-sm-9 main-table">

          <form class="sport-form" action="">
            <input type="radio" id="fotboll" name="sport" data-color="#81e0a9" value="Fotboll" checked="checked">
            <label for="fotboll">Name</label>
            <input type="radio" id="korgboll" name="sport" data-color="#f0b17a" value="Korgboll">
            <label for="korgboll">Name</label>
            <input type="radio" id="ishockey" name="sport" data-color="#85c1e9" value="Ishockey">
            <label for="ishockey">Name</label>
            <input type="radio" id="afotboll" name="sport" data-color="#f0938a" value="Afotboll">
            <label for="afotboll">Name</label>
          </form>

          <div class="loading"><div class="spinner"></div></div>

          <div class="result-container"><h4>Your filters found a total of <span class="result"></span> results:</h4></div>

          <table class="table table-border table-striped">
            <thead>
              <tr class="table-header">
                <th>Sport</th>
                <th>Date</th>
                <th>Team1</th>
                <th>Score</th>
                <th>Team2</th>
                <th>Score</th>
                <th>League</th>
                <th>City</th>
                <!--<th>Stream</th>-->
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <div class="error-container"></div>
        </div>

      </div>
    </div>
  </body>
</html>
