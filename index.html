<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get Json</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" href="css/css/styles.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="header-bar"><!-- HEADER BAR STARTS -->
        <h3 class="header-bar--title-left">Tulospalvelu</h2>
        <h1 class="header-bar--title-middle">Vedonlyontiareena.fi</h2>
        <h4 class="header-bar--time">10.11.2016 - 18.20</h4>
      </div><!-- HEADER BAR ENDS -->

      <div class="filters">
        <div class="sport-filters"><!-- SPORT FILTER STARTS -->

          <div class="result-container"><h4>Results: <span class="result"></span></h4></div>

          <form class="sport-form" action="">
            <input type="radio" id="fotboll" name="sport" data-color="#81e0a9" value="Fotboll" checked="checked">
            <label for="fotboll">Name</label>
            <input type="radio" id="korgboll" name="sport" data-color="#f0b17a" value="Korgboll">
            <label for="korgboll">Name</label>
            <input type="radio" id="ishockey" name="sport" data-color="#85c1e9" value="Ishockey">
            <label for="ishockey">Name</label>
            <input type="radio" id="afotboll" name="sport" data-color="#f0938a" value="Afotboll">
            <label for="afotboll">Name</label>
            <label for="korgboll">Name</label>
            <input type="radio" id="ishockey" name="sport" data-color="#85c1e9" value="Ishockey">
          </form>
        </div><!-- SPORT FILTER ENDS -->

        <div class="dropdown-filters"><!-- DROPDOWN FILTER STARTS -->
          <div class="team-container">
            <h3 class="team-container--title">Teams</h3>
            <select class='team-container--dropdown'><option value='Team'>Choose a team</option></select>
          </div>

          <div class="league-container">
            <h3 class="league-container--title">Leagues</h3>
            <select class='league-container--dropdown'><option value='League'>Choose a league</option></select>
          </div>

          <form class="date-container" action="">
            <h3 class="date-container--title">Date</h3>
            <input class="date-container--select" type="text" name="date" id="datepicker" value="Date">
            <span class="date-container--clear" id="clear-date"></span>
          </form>

          <div class="reset-contaienr">
            <button class="reset">Reset Filters</button>
          </div>
        </div><!-- DROPDOWN FILTER ENDS -->
      </div>


      <div class="main-table">
        <div class="loading"><div class="spinner"></div></div>

        <table class="table">
          <thead>
            <tr class="table-header">
              <th>Sport</th>
              <th>Date</th>
              <th>Team 1</th>
              <th>T1 Score</th>
              <th>Team 2</th>
              <th>T2 Score</th>
              <th>League</th>
              <th>City</th>
              <!--<th>Stream</th>-->
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="error-container"></div>
      </div>

    </div>
  </body>
</html>
