<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Get Json</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">

        <h1 class="title">Get sports data</h1>

        <div class="col-sm-4 form-group">
          <a class="live-link" target="_blank" href="https://www.youtube.com/embed/L6Tyn0uH-ZM?autoplay=1">Live</a>
          <div class="box"><iframe width="300" height="200" src="https://www.youtube.com/embed/L6Tyn0uH-ZM?autoplay=1" frameborder="0"></iframe></div>
          <h3>Choose a sport:</h3>
          <form class="sort" action="">
            <input type="radio" name="sport" value="Fotboll" checked="checked">Fotboll<br>
            <input type="radio" name="sport" value="Korgboll">Korgboll<br>
            <input type="radio" name="sport" value="Ishockey">Ishockey<br>
            <br>
            <h3>Pick a date:</h3>
            <input type="text" name="date" id="datepicker" value="Date">
            <input class="btn btn-sm btn-primary" type="button" name="clear-date" id="clear-date" value="Clear Date">
          </form>

          <div class="loading-team">Loading teams...</div>
          <div class="team-container"></div>
          <div class="league-container"></div>
          <br><br><br>
          <button class="reset btn btn-primary">Reset Filters</button>
        </div>

        <div class="col-sm-8">
          <div class="loading-score">Loading score...</div>
          <div class="result-container"></div>
          <table class="table table-bordered">
            <thead>
              <tr class="info">
                <th>Sport</th>
                <th>Date</th>
                <th>Team1</th>
                <th>Score</th>
                <th>Team2</th>
                <th>Score</th>
                <th>League</th>
                <th>City</th>
                <th>Stream</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="error-container"></div>
        </div>

      </div>
    </div>
  </body>
</html>
